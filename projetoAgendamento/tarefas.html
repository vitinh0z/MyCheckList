<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/identidade.css" />
    <link rel="stylesheet" type="text/css" href="css/tarefa.css">
    <title>Agendamento</title>
</head>
<body>
    <div class="containerSair">
        <a href="index.html"><img src="img/sair 1.png" ></a>
        <a href="index.html"><p>Sair</p></a>
    </div>

    <div class="containerTarefas">
        <div class="tarefas">
            <p>Escreva aqui sua tarefa:</p>
            <textarea rows="4" cols="50"></textarea>
        </div>
        <div class="etiqueta">
            <p>Etiqueta:</p>
            <div class="inputs">
                <input type="radio" name="opcao" value="opcao1">
                <p>Urgente</p>
            </div>
            <div class="inputs">
                <input type="radio" name="opcao" value="opcao2">
                <p>Moderada</p>
            </div>
            <div class="inputs">
                <input type="radio" name="opcao" value="opcao3">
                <p>Padrão</p>
            </div>
        </div>
        <div class="validade">
            <p>Data de validade:</p>
            <input type="date">
            <div class="botaoEnviar">
                <button>Enviar</button>
            </div>
        </div>
    </div>

    <div class="containerTarefasDentro">
        <div class="tarefasDentro">
            <div class="tareUrgente">
                <p>Urgente:</p>
                <textarea rows="4" cols="50"></textarea>
            </div>
            <div class="tarefaModerada">
                <p>Moderada:</p>
                <textarea rows="4" cols="50"></textarea>
            </div>
            <div class="tarefaPadrao">
                <p>Padrão:</p>
                <textarea rows="4" cols="50"></textarea>
            </div>
        </div>
    </div>
    
</body>
</html>
